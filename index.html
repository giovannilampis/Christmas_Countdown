<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts LIVVIV -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Xmas-countdown</title>
</head>
<body>
    <div class="container">
        <div class="xmas-stage">
            <div class="panel">
                <h1>Christmas is coming</h1>
                <div class="counter">
                    <div class="counter-block">
                        <div id="day"  class="counter-block-number">00</div>
                        <div class="lable">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hour" class="counter-block-number">00</div>
                        <div class="lable">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minute" class="counter-block-number">00</div>
                        <div class="lable">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="second" class="counter-block-number">00</div>
                        <div class="lable">Secondi</div>
                    </div>
                </div>
            </div>
                
                <img src="./images/tree.png" alt="Christmas Tree">

                <!-- GIFTS -->
                <img class="gift gift_1" src="./images/gift_1.png" alt="Present 1">
                <img class="gift gift_2" src="./images/gift_2.png" alt="Present 2">
                <img class="gift gift_3" src="./images/gift_3.png" alt="Present 3">

                <!-- BALLS -->

                <img class="ball ball_1" src="./images/ball_1.png" alt="Ball_1">
                <img class="ball ball_2" src="./images/ball_2.png" alt="Ball_2">
                <img class="ball ball_3" src="./images/ball_3.png" alt="Ball_3">
                <img class="ball ball_4" src="./images/ball_4.png" alt="Ball_4">
                <img class="ball ball_5" src="./images/ball_5.png" alt="Ball_5">

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
